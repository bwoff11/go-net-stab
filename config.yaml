# Time in seconds between each ping is sent
interval: 1
# Time in seconds before a ping with no response is considered lost
timeout: 3
# Port to run the web server on for prometheus metrics. This must match the port in the prometheus config
port: 3009
# Name of host running service for prometheus metrics
localhost: home
# List of hosts to ping
endpoints:
  - 
    hostname: cloudflare
    address: 1.1.1.1
    location: los_angeles_ca
  - 
    hostname: google_dns
    address: 8.8.8.8
    location: mountain_view_ca
  -
    hostname: google_dns2
    address: 8.8.4.4
    location: mountain_view_ca